<!Doctype html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>
    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <div class="content">
        <div class = "header">
            <div class = "top-header">
                <div class = "logo">
                    Logo PlaceHolder
                </div>
                <div class = "right-links">
                    <div class = "link headerLink">
                        Header Link 1
                    </div>
                    <div class = "link headerLink">
                        Header Link 2
                    </div>
                </div>
            </div>
            
        </div>
        <div class = "body-content">
            <div class="subHeader">
                <div class="leftsub">
                    <div id="leftHeaderTitle">
                        This is a title
                    </div>
                    <div id="headerSubText">
                        We need some text below the title
                    </div>
                    <button class = "signupButton">
                        Sign Up
                    </button>
                </div>
                <div class="rightsub">
                    <img class = "pickHolder" src = "image.png" alt ="image placeholder"/>
                </div> 
            </div>
            <div class="cardBar">
                <div class="cardHolder">
                    <div class = "cardbox">
                        <div class = "cardbox">
                            <div class = "card">
                                Card 1
                            </div>
                            <div class = "card">
                                Card 2
                            </div>
                        </div>
                        <div class = "cardbox">
                            <div class = "card">
                                Card 3
                            </div>
                            <div class = "card">
                                Card 4
                            </div>
                        </div>
                    </div>
                    <div class = "cardbox">
                        <div class = "cardbox">
                            <div class = "card">
                                Card 5
                            </div>
                            <div class = "card">
                                Card 6
                            </div>
                        </div>
                        <div class = "cardbox">
                            <div class = "card">
                                Card 7
                            </div>
                            <div class = "card">
                                Card 8 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="quoteBar">
                <div class = "quote">
                    "If the river runs red, take the dirt road home."
                </div>
                <div class="quoteAuthor">
                    -Cleveland Steamer
                </div>
            </div>
            <div class="actionBar">
                <div class = "leftAction">
                    <div class = "actionTitle">
                        Call to Action!
                    </div>
                    <div class = "actionSubText">
                        Sign up for our bullshit
                    </div>
                </div>
                <button class="signupButton">
                    Sign Up
                </button>
            </div>
        </div>
        <div class = "footer">
            Copyright &copy; Jimmy Schubert 2022
        </div>
    </div>


</body>
</html>
